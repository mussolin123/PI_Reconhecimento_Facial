<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Gerenciamento de Alunos</h1>

    <!-- Botão para abrir o modal de cadastro -->
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalCadastrarAluno">
        Cadastrar Novo Aluno
    </button>

    <!-- Tabela de alunos -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Ano de Ingresso</th>
                <th>Materias</th>
                <th>Foto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="alunos-list"></tbody>
    </table>
</div>

<!-- Modal para Cadastrar Aluno -->
<div class="modal fade" id="modalCadastrarAluno" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Cadastrar Novo Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-cadastrar-aluno" enctype="multipart/form-data">
                    <input type="text" id="matricula" class="form-control mb-2" placeholder="Matrícula" required>
                    <input type="text" id="nome" class="form-control mb-2" placeholder="Nome" required>
                    <input type="number" id="ano_ingresso" class="form-control mb-2" placeholder="Ano de Ingresso" required>
                    <input type="file" id="foto" class="form-control mb-2" accept="image/*">
                    <button type="submit" class="btn btn-primary mt-2 btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Arquivo JS Custom -->
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
